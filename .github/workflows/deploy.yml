name: 'Deploy JS to GCS (minified + gzip, overwrite)'

on:
  push:
    branches:
      - main
    paths:
      - '**/*.js'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # wichtig fÃ¼r vollstÃ¤ndige Git-Historie

      - name: Decode GCP Service Account Key
        run: echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > "${HOME}/gcp-key.json"

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Fetch origin/main
        run: git fetch origin main

      - name: Detect changed JS file and prepare path
        id: detect
        run: |
          echo "ðŸ” Suche geÃ¤nderte JS-Dateien seit dem letzten Commit (auch bei Merge)..."
          CHANGED=$(git diff --name-only HEAD^1 HEAD | grep '\.js$' | head -n 1 || true)
      
          echo "ðŸ“ Detected file: $CHANGED"
      
          if [ -z "$CHANGED" ]; then
            echo "âŒ Keine geÃ¤nderte .js-Datei im Commit gefunden. Abbruch."
            exit 1
          fi
      
          echo "changed_file=$CHANGED" >> "$GITHUB_OUTPUT"
          echo "upload_destination=$CHANGED" >> "$GITHUB_OUTPUT"

      - name: Install ESLint
        run: npm install -g eslint

      - name: Schreibe temporÃ¤re ESLint-Konfiguration (ESLint v9+)
        run: |
          cat <<EOF > eslint.config.mjs
          export default [
            {
              files: ['**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx'],
              languageOptions: {
                ecmaVersion: 'latest',
                sourceType: 'module'
              }
            }
          ];
          EOF

      - name: SyntaxprÃ¼fung aller geÃ¤nderten JS/TS-Dateien
        run: |
          echo "ðŸ” Suche geÃ¤nderte Dateien im Commit..."
          BASE=$(git merge-base HEAD origin/main)
          FILES=$(git diff --name-only "$BASE" HEAD | grep -E '\.(js|jsx|ts|tsx)$' || true)

          if [ -z "$FILES" ]; then
            echo "â„¹ï¸ Keine JS/TS-Dateien geÃ¤ndert â€“ SyntaxprÃ¼fung Ã¼bersprungen."
            exit 0
          fi

          echo "ðŸ“‚ Folgende Dateien werden geprÃ¼ft:"
          echo "$FILES"
          echo "ðŸ§ª FÃ¼hre ESLint Syntax-Check durch..."
          eslint $FILES || {
            echo "âŒ Syntaxfehler gefunden â€“ Build wird abgebrochen."
            exit 1
          }

      - name: Install JS Minifier
        run: npm install -g uglify-js

      - name: Minify and gzip JS file
        id: compress
        run: |
          SRC="${{ steps.detect.outputs.changed_file }}"
          echo "ðŸ” Minifying source: $SRC"

          if [ ! -f "$SRC" ]; then
            echo "âŒ Datei nicht gefunden: $SRC"
            exit 1
          fi

          MINIFIED="dist.min.js"
          GZIPPED="dist.min.js.gz"

          uglifyjs "$SRC" -o "$MINIFIED"

          if [ ! -s "$MINIFIED" ]; then
            echo "âŒ Minified file ist leer oder ungÃ¼ltig: $MINIFIED"
            exit 1
          fi

          gzip -c "$MINIFIED" > "$GZIPPED"

          echo "gzipped_file=$GZIPPED" >> "$GITHUB_OUTPUT"

      - name: Inspect compressed file (debug)
        run: |
          ls -lh dist.min.js.gz
          file dist.min.js.gz
          gunzip -c dist.min.js.gz | head -n 5

      - name: Upload to GCS with metadata
        run: |
          DEST="${{ steps.detect.outputs.upload_destination }}"
          FILE="${{ steps.compress.outputs.gzipped_file }}"

          echo "ðŸš€ Uploading $FILE to gs://${{ secrets.GCS_BUCKET_NAME }}/$DEST"

          gsutil -h "Content-Type: application/javascript" \
                 -h "Content-Encoding: gzip" \
                 -h "Cache-Control: public, no-cache" \
                 cp "$FILE" "gs://${{ secrets.GCS_BUCKET_NAME }}/$DEST"
